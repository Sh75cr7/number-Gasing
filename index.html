<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Gussing Game</h1>
        <div class="box1">
            <h2>Player One Number</h2>
            <input class="p1input" type="password">
            <button class="p1Btn">submit</button>
            <h3 class="error"></h3>
        </div>
        <div class="box2">
            <h2>Player Two Number</h2>
            <input class="p2input" type="text">
            <button class="p2Btn">submit</button>
            <h3 class="result"></h3>
            <h3 class="attem"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
